<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Start validation</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<div class="navbar-form navbar-right">
    <a href="index.html">
        <button class="btn btn-secondary navbar-right">Back</button>
    </a>
</div>

<div class="container my-2">
    <h1>Start validation</h1>
    <table style="width: 80%; border: solid"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Training process ID to validate</th>
            <th>Name</th>
            <th>Process business key (id)</th>
            <th>Process input</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <form action="#" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <td th:text="${id}"></td>
                <td th:text="${businessKey}"></td>
                <td><input type="text" id="business-key" name="business-key" th:value="|VALIDATION-${businessKey}|" required/></td>
                <td>
                    <input type="file" name="inputs" multiple/>
                </td>
                <td>
                    <button type="submit" class="btn btn-primary" name="startFull" th:formaction="@{/user/processes/{id}/start-validation(id=${id})}">Start validation</button>
                    <button type="submit" class="btn btn-secondary" name="startTraining" th:formaction="@{/user/processes/{id}/start-validation?use-training-data=true(id=${id})}">Validation using same training data</button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
