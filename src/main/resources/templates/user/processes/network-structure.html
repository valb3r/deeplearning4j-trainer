<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Network structure</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/mermaid/8.13.8/dist/mermaid.js}"></script>

<div class="navbar-form navbar-right">
    <a href="/user/index.html">
        <button class="btn btn-secondary navbar-right">Back</button>
    </a>
</div>

<div class="container my-2">
    <h1>Network structure diagram</h1>
    <h1 th:text="${businessKey}"></h1>
    <br/>
    <script th:inline="javascript">
        let processId = "[(${processId})]";
    </script>
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>

    <div class="mermaid" th:utext="${mermaidSchema}"></div>

    <td th:title="${notes}">
        <a th:href="@{/user/processes/{id}/notes.html(id=${processId})}" th:text="'Note ' + ${#strings.abbreviate(notes, 120) ?: ''}"></a>
    </td>
</div>

</body>
</html>
