<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes details</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<div class="navbar-form navbar-right">
    <a href="/index.html">
        <button class="btn btn-secondary navbar-right">Back</button>
    </a>
</div>
<h1 th:text="${processId}"></h1>
<h1 th:text="${businessKey}"></h1>
<form action="#" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="notes">Notes</label>
    <textarea rows="10" cols="45" id="notes" name="notes" th:text="${notes}"></textarea>
    <br/>
    <button type="submit" class="btn btn-danger" name="save" th:formaction="@{/user/processes/{id}/notes(id=${processId})}">Save</button>
</form>
</body>
</html>
